# Setup
title: Jayden blog
description: 我的所有都展现这这里
url: https://jaydenman.github.io
avatar: /images/avatar.jpg
paginate: 5
permalink: pretty
cover_image: /images/bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - jayden-blog.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: jaydenman
  card: summary
logo: logo.png
social:
  name: Yuan Shuai
  links:
    - https://github.com/jaydenman
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Yuan Shuai
  url: https://github.com/jaydenman/
  email: yuanfei10@outlook.com
